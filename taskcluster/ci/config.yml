---
trust-domain: "mozilla"
task-priority: low

taskgraph:
  cached-task-prefix: "mozilla.v2.mozilla-gcp-ar-pkg-manager"
  repositories:
    mozilla-gcp-ar-pkg-manager:
      name: "mozilla-gcp-ar-pkg-manager"

workers:
  aliases:
    images:
      provisioner: '{trust-domain}-{level}'
      implementation: docker-worker
      os: linux
      worker-type: '{alias}-gcp'
    linux:
      provisioner: '{trust-domain}-t'
      implementation: docker-worker
      os: linux
      worker-type: 't-{alias}-large-gcp'
